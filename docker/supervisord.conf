[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log

[program:xvfb]
command=/usr/bin/Xvfb :0 -screen 0 1920x1080x24
priority=10
autostart=true
autorestart=true
user=root
environment=DISPLAY=":0"

[program:x11vnc]
command=/usr/bin/x11vnc -display :0 -nopw -forever -shared
priority=20
autostart=true
autorestart=true
user=root
environment=DISPLAY=":0"

[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc/ 0.0.0.0:8080 localhost:5900
priority=30
autostart=true
autorestart=true
user=root

[program:openclaw]
command=/bin/bash -lc "openclaw"
priority=40
autostart=true
autorestart=true
user=root
environment=HOME="/home/sandbox",DISPLAY=":0",PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH="/usr/bin/chromium-browser"
stdout_logfile=/var/log/supervisor/openclaw.log
stderr_logfile=/var/log/supervisor/openclaw.error.log

[program:opencode]
command=/bin/bash -lc "opencode-ai"
priority=50
autostart=true
autorestart=true
user=root
environment=HOME="/home/sandbox"
stdout_logfile=/var/log/supervisor/opencode.log
stderr_logfile=/var/log/supervisor/opencode.error.log

[program:aiclient]
directory=/opt/aiclient
command=/usr/bin/npm start
priority=60
autostart=true
autorestart=true
user=root
environment=HOME="/home/sandbox",PORT="3000"
stdout_logfile=/var/log/supervisor/aiclient.log
stderr_logfile=/var/log/supervisor/aiclient.error.log
